name: check
on:
  push:
    branches:
      - "**"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.25.7'
      - run: make lint
  test:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y mariadb-server mariadb-client mariadb-backup btrfs-progs
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.25.7'
      - run: sudo make setup-btrfs-root
      - run: MARIADB_TESTS_FORCE_LOCAL=1 make tests
