name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.25.5'
      - run: make lint
  test:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y mariadb-server mariadb-client mariadb-backup
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.25.5'
      - run: pip install pyftpdlib
      - run: MARIADB_TESTS_FORCE_LOCAL=1 make test
