name: release
on:
  push:
    tags:
      - v*
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.21.1'
      - run: make GITHUB_TOKEN="${{secrets.GITHUB_TOKEN}}" release
